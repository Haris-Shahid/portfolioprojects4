<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<style>
    .container1{
        overflow: hidden ;
    }
    .tab-2{
        width: 200px ;
    }
    .tab-2 input{
        display: block ;
        width: 200px;
        margin-bottom: 20px ; 
    }
    table{
        position: absolute ;
        top:250px ;
        right: 10px ;
    }
    table tr td{
        padding: 10px ;
    }
    tr{
        transition: all .25s ease-in-out ;
    }
    tr:hover{
        background-color: #EEE ;
        cursor: pointer ;
    }
</style>
</head>
<body>
      <div class="container">
          <h1 align='center' >DashBoard</h1>
          <div class="container" >
              <div class="jumbotron" >
                  
                
                  <div class="row">
                    <div class="col-3">
                        <button class="btn btn-success" onclick="location.href='signalservices.html';" >Signal Services</button>
                    </div>
                    
                    <div class="col-3">
                        <button class="btn btn-success" onclick="location.href='indicators.html';" >Indicators</button>
                    </div>
                    
                    <div class="col-3">
                        <button class="btn btn-success" onclick="location.href='forexlibrary.html';" >Forex Library</button>
                    </div>
                    
                    <div class="col-3">
                        <button class="btn btn-success" onclick="location.href='forexea.html';" >forexEA</button>
                    </div>
                    
                </div>            
            </div>
            </div>

            <div class="container1" >
                <h4>Signal Services</h4>
                <div class="tab tab-1" >
                    <div class="tab tab-2" >    
                        Pair : <input type="text" id="pair" required />   
                        Action : <input type="text" id="action" required  />
                        Entry : <input type="text" id="entry" requi   red />
                        TP : <input type="text" id="TP" required />  
                        SI : <input type="text" id="SI" required /> 
                        Status : <input type="text" id="status" required />   
                        Comment : <input type="text" id="comment" required />
                        Date : <input type="date" id="date" required />   
                        Result : <input type="text" id="result" required />
                        <button onclick="addhtmltable();" >Add</button>
                        <button onclick="edithtmltableselectedrow()" >Edit</button>
                        <button>Remove</button>
                    </div>
                    <table id="table" border="1" >
                            <tr>
                                <th>Pair</th>
                                <th>Action</th>
                                <th>Entry</th>
                                <th>TP</th>
                                <th>SI</th>
                                <th>Status</th>
                                <th>Comment</th>
                                <th>Signal Date</th>
                                <th>Result</th>
                            </tr>
                        </table>
                    </div>
                    
                </div>
                
            </div>
    <script>
        // add row
            var rIndex,table = document.getElementById("table") ;
        
        function addhtmltable(){
            var newRow = table.insertRow(table.length),
                cell0 = newRow.insertCell(0) ,
                cell1 = newRow.insertCell(1) ,
                cell2 = newRow.insertCell(2) ,
                cell3 = newRow.insertCell(3) ,
                cell4 = newRow.insertCell(4) ,
                cell5 = newRow.insertCell(5) ,
                cell6 = newRow.insertCell(6) ,
                cell7 = newRow.insertCell(7) ,
                cell8 = newRow.insertCell(8) ,
                pair = document.getElementById('pair').value ,
                action = document.getElementById('action').value ,
                entry = document.getElementById('entry').value ,
                TP = document.getElementById('TP').value ,
                SI = document.getElementById('SI').value ,
                status = document.getElementById('status').value ,
                comment = document.getElementById('comment').value ,
                date = document.getElementById('date').value ,
                result = document.getElementById('result').value ;

                cell0.innerHTML = pair ;
                cell1.innerHTML = action ;
                cell2.innerHTML = entry ;
                cell3.innerHTML = TP ;
                cell4.innerHTML = SI ;
                cell5.innerHTML = status ;
                cell6.innerHTML = comment ;
                cell7.innerHTML = date ;
                cell8.innerHTML = result ;

            pair.innerHTML = ''

        selectedRowToInput();
        }

        function selectedRowToInput(){
            for ( var i = 1 ; i < table.rows.length ; i++ ){
                table.rows[i].onclick = function(){
                    rIndex = this.rowIndex ;
                    // console.log(rIndex) ; 
                    document.getElementById('pair').value = this.cells[0].innerHTML ;
                    document.getElementById('action').value = this.cells[1].innerHTML ;
                    document.getElementById('entry').value = this.cells[2].innerHTML ;
                    document.getElementById('TP').value = this.cells[3].innerHTML ;
                    document.getElementById('SI').value = this.cells[4].innerHTML ;
                    document.getElementById('status').value = this.cells[5].innerHTML ;
                    document.getElementById('comment').value = this.cells[6].innerHTML ;
                    document.getElementById('date').value = this.cells[7].innerHTML ;
                    document.getElementById('result').value = this.cells[8].innerHTML ;
                }
            }
        }

        function edithtmltableselectedrow(){
            var pair = document.getElementById('pair').value ,
                action = document.getElementById('action').value ,
                entry = document.getElementById('entry').value ,
                TP = document.getElementById('TP').value ,
                SI = document.getElementById('SI').value ,
                status = document.getElementById('status').value ,
                comment = document.getElementById('comment').value ,
                date = document.getElementById('date').value ,
                result = document.getElementById('result').value ;

            table.rows[rIndex].cells[0].innerHTML = pair ;
            table.rows[rIndex].cells[1].innerHTML = action ;
            table.rows[rIndex].cells[2].innerHTML = entry ;
            table.rows[rIndex].cells[3].innerHTML = TP ;
            table.rows[rIndex].cells[4].innerHTML = SI ;
            table.rows[rIndex].cells[5].innerHTML = status ;
            table.rows[rIndex].cells[6].innerHTML = comment ;
            table.rows[rIndex].cells[7].innerHTML = date ;
            table.rows[rIndex].cells[8].innerHTML = result ;
        }

    </script>
</body>
</html>
